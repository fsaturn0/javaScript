<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
</head>

<body>

	<script>

		function breakRow() {

			document.write("<br>");
			document.write("<br>");
		}

		function show(sentence) {

			document.write(sentence);
			breakRow();
		}

		function calculateBmi(height, weight) {

			return weight / (height * height);
		}

		var name = prompt("Type your name:");
		var heightTyped = prompt(name + ", type your height");
		var weightTyped = prompt(name + ", type your weight");

		var bmi = calculateBmi(heightTyped, weightTyped);

		show(name + ", your BMI is: " + bmi);

		if (bmi < 18.5) {

			show("you're bellow of recommended weight");
		}

		if (bmi > 35) {

			show("you're above of recommended weight");
		}

		if (bmi >= 18.5 && bmi <= 35) {

			show("You're on right BMI!");
		}

	</script>

</body>

</html
