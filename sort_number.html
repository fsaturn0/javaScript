<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sort Number Game</title>
</head>

<body>

	<script>

		function lineBreak() {

			document.write("<br>");
			document.write("<br>");
		}

		function show(sentence) {

			document.write(sentence);
			lineBreak();
		}

		var numberSorted = Math.round(Math.random() * 10);

		var bet = parseInt(prompt("Type your bet number!"));

		if (bet == numberSorted) {

			show("Your betting is right!");
		} else {
			show("You've lose, the sorted number is: " + numberSorted);
		}

	</script>

</body>

</html>
