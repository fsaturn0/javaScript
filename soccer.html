<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Soccer Game</title>
</head>

<body>

	<script>

		function lineBreak() {

			document.write("<br>");
			document.write("<br>");
		}

		function show(sentence) {

			document.write(sentence);
			lineBreak();
		}

		var wins = parseInt(prompt("Input the number of wins:"));

		var draw = parseInt(prompt("Input the number of Drawed games:"));

		var points = (wins * 3) + draw;

		show("Your team make " + points + " points.");

		if (points > 28) {

			show("Your team is better than last year.");
		}

		if (points < 28) {

			show("Your team is poor of last year.");
		}

		if (points == 28) {

			show("Your team is the same points of last year.")
		}

		show("End.");

	</script>

</body>

</html>
