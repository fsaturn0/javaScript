<body>
    <script>

        function lineBreak() {
            document.write("<br>");
            document.write("<br>");
        }


        function show(sentence) {
            document.write(sentence);
            lineBreak();
        }

        for (var line = 1; line <= 3; line++) {
            for (let col = 1; col <=100; col++) {
                document.write("*");
            }

            lineBreak();
        }
    </script>
