<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>
    <script>

        function lineBreak() {
            document.write("<br>");
            document.write("<br>");
        }

        function show(sentence) {
            document.write(sentence);
            lineBreak();
        }
        
        var multiplier = parseInt(prompt("Type the multiplier"));

        for (var multiplying = 1; multiplying <= 10; multiplying++) {

            show(multiplier * multiplying);
        }

    </script>
</body>

</html>
