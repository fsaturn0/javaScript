<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <button>Compare</button>

    <script>
      function sorter() {
        return Math.round(Math.random() * 10);
      }

      function sortNumbers(amount) {
        var secrets = [];

        var number = 1;

        while (number <= amount) {
          var numberAleatory = sorter();

          if (numberAleatory !== 0) {
            var found = false;

            for (var position = 0; position < secrets.length; position++) {
              if (secrets[position] == numberAleatory) {
                found = true;
                break;
              }
            }

            if (found == false) {
              secrets.push(numberAleatory);
              number++;
            }
          }
        }

        return secrets;
      }

      var secrets = sortNumbers(10);

      console.log(secrets);

      var input = document.querySelector("input");
      input.focus();

      function verify() {
        var found = false;

        for (var position = 0; position < secrets.length; position++) {
          if (input.value == secrets[position]) {
            alert("You're right!");
            found = true;
            break;
          }
        }

        if (found == false) {
          alert("You're wrong!");
        }

        //set value empty
        input.value = "";
        //set focus on input
        input.focus();
      }

      //This var is receiving data of tag button
      var button = document.querySelector("button");
      //When button are clicked, the function verify is called.
      button.onclick = verify;
    </script>
  </body>
</html>
